<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PersonalProject</title>
</head>
<body>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">

        const userInfo = {
            username: null,
            password: null
        }
        function login() {
            userInfo.username = document.getElementById('username').value;
            userInfo.password = document.getElementById('password').value;

            console.log(userInfo.username);
            console.log(userInfo.password);

            $.ajax({
                contentType : "application/json",
                url: "/login",
                type: "POST",
                data: JSON.stringify(userInfo),
            }).done(function (res) {
                window.sessionStorage.setItem("username", userInfo.username);
                window.sessionStorage.setItem("nickname", res);
                console.log(res);
                console.log(res.data);
                console.log(localStorage.getItem("nickname"));
                window.location.replace("/");
            })
                .fail(function (res){
                    console.log(res);
                });
        }
    </script>

    <center><h1>Welcome to my Personal_Project</h1></center>

    <p><a href="/thymeleaf/board"> 게시판 가기 </a></p>
    <hr/>
    <p><a href="/thymeleaf/login"> 로그인 화면 가기</a></p>
</body>
</html>
